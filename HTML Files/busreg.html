<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bus Registration</title>
    <link rel="stylesheet" href="busregstyle.css" />
  </head>
  <body>

    <img class="logod" src="./images/logod1.png" alt="" >
    <section class="container">
      <header> Bus Registration Form</header>
      <form action="busreg.php" class="form" method="post">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" inputmode="kana-name" name="fullname" placeholder="Enter Full name" required >
        </div>

        <div class="input-box">
          <label>Class (Class-Div-Dept)</label>
          <input type="text" inputmode="" name="class" placeholder="Enter Class " required >
        </div>

        <div class="input-box">
          <label>Pickup Point</label>
          <input type="text" name="pickup" placeholder="Enter Pickup Point" required >
        </div>

        <div class="column">
          <div class="input-box">
            <label>Parents Contact</label>
            <input type="number" name="parentscontact" placeholder="Enter Parents Contact" required >
          </div>
        </div>
        
        <div class="column">
          <div class="input-box">
            <label>Unique ID</label>
            <input type="text" name="uniqueid" placeholder="Enter Unique ID" required >
          </div>
        </div>

        <div class="input-box">
          <label>Gender</label>
           <select name="gender" id="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer Not to Say">Prefer Not to Say</option>
           </select>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" name="street" placeholder="Enter Street Address" required >
          <input type="text" name="locality" placeholder="Enter Locality" required >
            
          
          <div class="column">
            <input type="text" name="city" placeholder="Enter your City" required >
            <input type="number" name="pincode" placeholder="Enter Pincode" required >
          </div>
        </div>
        <div class="input-box button">
          <input type="Submit" name="submit" value="Submit">
        </div>
        <!-- <button type="Submit" name="submit" value="Submit">
            Submit
        </button> -->
      </form>
    </section>
  </body>
</html>
